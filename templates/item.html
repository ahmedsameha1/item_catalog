{% extends "skeleton.html" %}
{% block title %} Item: {{ item.name }} {% endblock %}
{% block body %}
<a href={{url_for("catalog")}}>Catalog</a>
<a href={{ url_for("category", category_id=cat.id) }}>{{ cat.name }}</a>
<h1>Item: {{item.name}}</h1>
<h5>Category: {{ cat.name }}</h5>
<p>Description:</p>
<p>{{item.description}}</p>
<p><a href={{ url_for("edit_item", category_id=cat.id,
        item_id=item.id) }}>Edit</a></p>
<p><a href={{ url_for("delete_item", category_id=cat.id,
        item_id=item.id) }}>Delete</a></p>
{% endblock %}
